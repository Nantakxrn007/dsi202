{% extends 'base.html' %}
{% load static %}

{% block title %}แก้ไขโปรไฟล์{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-teal-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 md:p-12">
      <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-12 tracking-tight">
        แก้ไขโปรไฟล์
      </h2>

      <!-- Profile Edit Form -->
      <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <!-- First Name -->
        <div>
          <label for="first_name" class="block text-sm font-medium text-gray-700">ชื่อ</label>
          <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"
                 class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
        </div>
        <!-- Last Name -->
        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700">นามสกุล</label>
          <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"
                 class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
          <input type="email" name="email" id="email" value="{{ user.email }}"
                 class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
        </div>
        <!-- Profile Picture -->
        <div>
          <label for="profile_picture" class="block text-sm font-medium text-gray-700">รูปโปรไฟล์</label>
          <input type="file" name="profile_picture" id="profile_picture" accept="image/*"
                 class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
          {% if user.profile.profile_picture %}
          <div class="mt-4">
            <p class="text-sm text-gray-600">รูปโปรไฟล์ปัจจุบัน:</p>
            <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="mt-2 w-32 h-32 rounded-full object-cover">
          </div>
          {% endif %}
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit"
                  class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all duration-200">
            บันทึกการเปลี่ยนแปลง
          </button>
        </div>
      </form>

      <!-- Actions -->
      <div class="mt-8 text-center">
        <a href="{% url 'profile' %}"
           class="inline-block text-green-600 hover:text-green-700 font-medium">
          กลับไปหน้าโปรไฟล์
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
