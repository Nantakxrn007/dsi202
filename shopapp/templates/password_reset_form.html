{% extends 'base.html' %} {% block title %}ลืมรหัสผ่าน{% endblock %}

{% block content %}
  <div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">ลืมรหัสผ่าน</h1>
      <p class="mb-4 text-gray-700">กรุณากรอกอีเมลแอดเดรสของคุณ เราจะส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปให้ทางอีเมล</p>
      <form method="post">
        {% csrf_token %}
        {% if form.email.errors %}
          <div class="text-red-500 text-sm mb-2">{{ form.email.errors }}</div>
        {% endif %}
        <input type="email" name="email" placeholder="อีเมลแอดเดรส"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" required>
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-300">
          ส่งลิงก์รีเซ็ตรหัสผ่าน
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        กลับไปที่ <a href="{% url 'login' %}" class="text-blue-500 hover:underline">หน้า Login</a>
      </p>
    </div>
  </div>
{% endblock %}
